<ion-content [fullscreen]="true">

  <div id="contenedor">

    <div class="titulo">
      
      Viajes disponibles 
      <ion-icon name="car-outline"></ion-icon>
    </div>
    <div class="destino">
      <input type="text" placeholder="Â¿Donde vas?" [(ngModel)]="Busqueda" >
    </div>

    
      
    <div class="card" *ngFor="let viaje of filtrarViajes()" (click)="seleccionarViaje(viaje)" >
      
      <div class="id">Id viaje: {{viaje.id}}</div>
      <div class="destino">Destino: {{viaje.destino}}</div>
      <div class="asientos">Asientos disponibles: {{viaje.asientos}}</div>
      <div class="precio">Precio: {{viaje.precio}}</div>
    </div>


    <div class="botones">
      <div class="volver" [routerLink]="['/home']">
        Volver
      </div>

    </div>







  </div>
 



</ion-content>
